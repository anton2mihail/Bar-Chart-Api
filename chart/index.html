<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CHARTABLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/main.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./assets/main.js"></script>
</head>

<body>
  <center>
    <i class="far fa-chart-bar "></i>
    <h1><b>CHARTABLE</b> </h1>

    <form>
      <div class="form-group">
        <!---<label for="X-Axis">X-Axis Title</label>-->
        <input type="axisTitle" class="form-control" id="X-Axis" placeholder="X Title">
      </div>
      <div class="form-group">
        <!-- <label for="Y-Axis">Y-Axis Title</label>-->
        <input type="axisTitle" class="form-control" id="Y-Axis" placeholder="Y Title">
      </div>
      <div class="form-group">
        <label for="barColor" style="color:salmon;margin-right: 4%;">Bar Color</label>
        <label for="labelColor" style="color:salmon;margin-left: 15%;">Label Color</label>
        <br />
        <input type="color" name="Color Picker" id="barColor" style="margin-right: 12%;" />

        <input type="color" name="Color Picker" id="labelColor" style="margin-left: 10%;" />
      </div>
      <div class="input-group input-group-sm mb-3" style="width:45%;">
        <div class="input-group-prepend">
          <span class="input-group-text" style='background-color:rgba(255,255,255,0.2);color: salmon;'>Data</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" placeholder="Enter Comma Seperated Numerical Data (no spaces):"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </center>

  <div id='barChart'></div>

</body>

</html>
